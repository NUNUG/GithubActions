<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<title>Blazor WebAssembly Template</title>

	<!--Canonical Ref-->
	<base href="/" />

	<!--SEO Meta Tags-->
	<meta name="description" content="Description">
	<meta name="keywords" content="Keywords">
	<meta name="author" content="Author">

	<!--OpenGraph Meta tags-->
	<meta property="og:title" content="Title" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://www.example.com/" />
	<meta property="og:image" content="https://www.example.com/images/logo.png" />
	<meta property="og:image:width" content="300" />
	<meta property="og:image:height" content="300" />
	<meta property="og:description" content="Description" />

	<!--Twitter Specific Meta Tags-->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:url" content="https://www.example.com/">
	<meta name="twitter:title" content="Title">
	<meta name="twitter:description" content="Description">
	<meta name="twitter:image" content="https://www.example.com/images/logo.png">

	<!--Icon Image-->
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

	<!--Default Imports-->
	<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link href="css/app.css" rel="stylesheet" />
	<link href="Web.styles.css" rel="stylesheet" />

	<!--Imports for MudBlazor-->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body>
	<app>
		<div class="d-flex justify-content-center app-loader">
			<div class="spinner-border" role="status">
				<span class="sr-only"></span>
			</div>
		</div>
	</app>

	<div id="blazor-error-ui">
		An unhandled error has occurred.
		<a href="" class="reload">Reload</a>
		<a class="dismiss">ðŸ—™</a>
	</div>

	<!--Blazor Scripts-->
	<script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
	<script src="_framework/blazor.webassembly.js"></script>

	<!--Script for MudBlazor-->
	<script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
